<html>
<head>
<title>Saga :: {% block pageTitle %}{% endblock %}</title>
  {% block stylesheets %}
  <link rel="stylesheet" type=text/css href="{{ asset('css/style.css') }}"> 
  {% endblock %}

  {% block scripts %}
  <script type="text/javascript" src="{{ asset('js/vendor/jquery.js') }}"></script>
  <script type="text/javascript" src="{{ asset('js/main.js') }}"></script>
  {% endblock %}
</head>

<body>

<div id="base">
    <div id="header">
        <h1>Saga</h1>
        <h2>{% block headerTitle %}{% endblock %}</h2>
    </div>
    <div id="content">
    {% block content %}
    {% endblock %}
    </div>
    <div id="footer">
        <hr />
        DF-Saga v0.0.0.1.3.224 {% block footer %}{% endblock %}
    </div>

</div>

</body>
</html>
